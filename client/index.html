
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StoreWise</title>
    <style>
      :root { --brand:#0b5fff; --accent:#ffc220; }
      body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", "Noto Sans", "Arial"; background:#f7f7fb; color:#111; }
      .container { max-width: 1100px; margin: 0 auto; padding: 0 16px; }
      .card { background:#fff; border:1px solid #e5e7eb; border-radius:16px; box-shadow: 0 1px 2px rgba(0,0,0,.04); }
      .btn { display:inline-flex; align-items:center; gap:8px; border-radius: 10px; padding: 8px 14px; border:1px solid #e5e7eb; background:#fff; cursor:pointer; }
      .btn.primary { background: var(--brand); border-color: var(--brand); color:#fff; }
      .input { width:100%; border:1px solid #e5e7eb; border-radius: 10px; padding: 8px 10px; }
      a { color: inherit; text-decoration: none; }
      .grid { display:grid; gap:16px; }
      .grid.cols-4 { grid-template-columns: repeat(4, minmax(0, 1fr)); }
      @media (max-width: 1000px) { .grid.cols-4 { grid-template-columns: repeat(3, 1fr); } }
      @media (max-width: 700px) { .grid.cols-4 { grid-template-columns: repeat(2, 1fr); } }
      @media (max-width: 480px) { .grid.cols-4 { grid-template-columns: 1fr; } }
      .navbar { position: sticky; top:0; z-index:50; backdrop-filter: blur(8px); background: rgba(255,255,255,.85); border-bottom:1px solid #e5e7eb; }
      .badge { display:inline-flex; align-items:center; justify-content:center; background: var(--accent); border-radius: 999px; padding: 0 6px; font-size: 12px; height: 20px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
